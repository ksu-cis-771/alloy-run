buildscript {
  ext.kotlin_version = '2.0.10'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

plugins {
  id "de.undercouch.download" version "5.6.0"
}

apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = 'MainKt'

repositories {
  mavenCentral()
}

import de.undercouch.gradle.tasks.download.Download

task downloadAlloyJar(type: Download) {
    src  "https://github.com/AlloyTools/org.alloytools.alloy/releases/download/v5.1.0/org.alloytools.alloy.dist.jar"
    dest "lib/alloy-5.1.0.jar"
    outputs.file "lib/alloy-5.1.0.jar"
}

dependencies {
  implementation files("lib/alloy-5.1.0.jar")
}

compileKotlin.dependsOn(downloadAlloyJar)
